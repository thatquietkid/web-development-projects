<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sticky Sidebar Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      min-height: 100vh;
      background: #f4f6f8;
    }

    /* Sidebar */
    .sidebar {
      position: sticky;
      top: 0;
      height: 100vh;
      width: 240px;
      background: #2c3e50;
      color: #fff;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .sidebar h2 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .sidebar nav a {
      display: block;
      color: #bdc3c7;
      text-decoration: none;
      padding: 0.75rem 1rem;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .sidebar nav a:hover {
      background: #34495e;
      color: #fff;
    }

    /* Main Content */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header .logo {
      font-weight: bold;
      font-size: 1.2rem;
      color: #2c3e50;
    }

    .header .profile {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .header .profile img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }

    .header .profile span {
      font-size: 0.9rem;
      font-weight: 500;
    }

    .header .notification {
      position: relative;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .header .notification::after {
      content: '';
      position: absolute;
      top: 0;
      right: -5px;
      width: 8px;
      height: 8px;
      background: red;
      border-radius: 50%;
    }

    /* Content Grid */
    .content {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .card {
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
      color: #333;
    }

    .card p {
      font-size: 0.95rem;
      color: #666;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      body {
        flex-direction: column;
      }

      .header {
        position: relative;
      }
    }
  </style>
</head>
<body>

  <aside class="sidebar">
    <h2>Dashboard</h2>
    <nav>
      <a href="#">üè† Home</a>
      <a href="#">üìä Analytics</a>
      <a href="#">üìÅ Projects</a>
      <a href="#">üí¨ Messages</a>
      <a href="#">‚öôÔ∏è Settings</a>
    </nav>
  </aside>

  <main class="main">
    <header class="header">
      <div class="logo">MyDashboard</div>
      <div class="profile">
        <div class="notification">üîî</div>
        <span>John Doe</span>
        <img src="https://i.pravatar.cc/100" alt="Profile" />
      </div>
    </header>

    <section class="content">
      <div class="card">
        <h3>Visitors</h3>
        <p>24K this month</p>
      </div>
      <div class="card">
        <h3>Revenue</h3>
        <p>$12,400 this quarter</p>
      </div>
      <div class="card">
        <h3>New Signups</h3>
        <p>1,200 this week</p>
      </div>
      <div class="card">
        <h3>Server Load</h3>
        <p>Moderate (65%)</p>
      </div>
    </section>
  </main>

</body>
</html>
