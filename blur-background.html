<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS-Only Modals (Login & Signup)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .page-content {
      max-width: 800px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    p {
      margin-bottom: 30px;
    }

    .modal-trigger {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s;
    }

    .modal-trigger:hover {
      background-color: #2980b9;
    }

    .modal-toggle {
      display: none;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(5px);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 500px;
      z-index: 1001;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .modal-close {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      width: 30px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      border-radius: 50%;
      transition: all 0.2s;
    }

    .modal-close:hover {
      background-color: #f1f1f1;
    }

    .form-title {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .form-control {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    .form-control:focus {
      border-color: #3498db;
      outline: none;
    }

    .form-footer {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .form-footer a {
      color: #3498db;
      text-decoration: none;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    .btn {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #27ae60;
    }

    .tabs {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
    }

    .tab-toggle {
      display: none;
    }

    .tab-label {
      padding: 10px 20px;
      flex: 1;
      text-align: center;
      cursor: pointer;
      color: #777;
      transition: all 0.3s;
    }

    .tab-toggle:checked + .tab-label {
      color: #3498db;
      border-bottom: 2px solid #3498db;
    }

    .tab-content {
      display: none;
    }

    #tab1:checked ~ .tab-content.personal,
    #tab2:checked ~ .tab-content.business {
      display: block;
    }

    .modal-wrapper .modal-toggle:checked ~ .modal-overlay {
      opacity: 1;
      visibility: visible;
    }

    .modal-wrapper .modal-toggle:checked ~ .modal {
      opacity: 1;
      visibility: visible;
      transform: translate(-50%, -50%) scale(1);
    }

    @media (max-width: 600px) {
      .modal {
        width: 95%;
        padding: 20px;
      }

      .form-footer {
        flex-direction: column;
        gap: 15px;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="page-content">
    <h1>CSS-Only Modal Demo</h1>
    <p>Click the buttons below to open login or signup modals without using JavaScript!</p>

    <!-- Login Modal Trigger -->
    <label for="modal-login" class="modal-trigger">Login</label>

    <!-- Signup Modal Trigger -->
    <label for="modal-signup" class="modal-trigger">Sign Up</label>
  </div>

  <!-- Login Modal -->
  <div class="modal-wrapper">
    <input type="checkbox" id="modal-login" class="modal-toggle">
    <label for="modal-login" class="modal-overlay"></label>
    <div class="modal">
      <label for="modal-login" class="modal-close">&times;</label>
      <h2 class="form-title">Login to Your Account</h2>
      <form>
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" class="form-control" placeholder="Enter your password" required>
        </div>
        <div class="form-footer">
          <a href="#">Forgot Password?</a>
          <button type="submit" class="btn">Login</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Signup Modal -->
  <div class="modal-wrapper">
    <input type="checkbox" id="modal-signup" class="modal-toggle">
    <label for="modal-signup" class="modal-overlay"></label>
    <div class="modal">
      <label for="modal-signup" class="modal-close">&times;</label>
      <h2 class="form-title">Create an Account</h2>

      <div class="tabs">
        <input type="radio" name="tabs" id="tab1" class="tab-toggle" checked>
        <label for="tab1" class="tab-label">Personal</label>

        <input type="radio" name="tabs" id="tab2" class="tab-toggle">
        <label for="tab2" class="tab-label">Business</label>
      </div>

      <!-- Personal Tab -->
      <div class="tab-content personal">
        <form>
          <div class="form-group">
            <label for="signup-name">Full Name</label>
            <input type="text" id="signup-name" class="form-control" placeholder="Enter your full name" required>
          </div>
          <div class="form-group">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" class="form-control" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" class="form-control" placeholder="Create a password" required>
          </div>
          <div class="form-footer">
            <span>Already have an account? <label for="modal-login" style="cursor:pointer; color:#3498db;">Login</label></span>
            <button type="submit" class="btn">Sign Up</button>
          </div>
        </form>
      </div>

      <!-- Business Tab -->
      <div class="tab-content business">
        <form>
          <div class="form-group">
            <label for="business-name">Business Name</label>
            <input type="text" id="business-name" class="form-control" placeholder="Enter business name" required>
          </div>
          <div class="form-group">
            <label for="business-email">Business Email</label>
            <input type="email" id="business-email" class="form-control" placeholder="Enter business email" required>
          </div>
          <div class="form-group">
            <label for="business-size">Company Size</label>
            <select id="business-size" class="form-control">
              <option value="">Select company size</option>
              <option value="1-10">1-10 employees</option>
              <option value="11-50">11-50 employees</option>
              <option value="51-200">51-200 employees</option>
              <option value="201+">201+ employees</option>
            </select>
          </div>
          <div class="form-group">
            <label for="business-password">Password</label>
            <input type="password" id="business-password" class="form-control" placeholder="Create a password" required>
          </div>
          <div class="form-footer">
            <span>Already have an account? <label for="modal-login" style="cursor:pointer; color:#3498db;">Login</label></span>
            <button type="submit" class="btn">Create Business Account</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
