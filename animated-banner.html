<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Banner</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
    }

    .banner {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: #000;
    }

    .banner::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("https://imgs.search.brave.com/D1QqfW0biMGXW8orAq9JNhY_g8gkodimANqFtKbOoxo/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93YWxs/cGFwZXJjYXZlLmNv/bS93cC93cDYzNzQ5/ODMuanBn") no-repeat center center/cover;
      opacity: 0;
      animation: fadeInBg 2s ease forwards;
      z-index: 1;
    }

    .banner-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 2rem;
    }

    .banner h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: slideIn 1s ease forwards;
      opacity: 0;
    }

    .banner p {
      font-size: 1.2rem;
      color: #ccc;
      animation: fadeInText 2s ease 1s forwards;
      opacity: 0;
    }

    .banner a {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .banner a:hover {
      box-shadow: 0 0 15px #3498db, 0 0 40px #3498db;
      background: #2980b9;
    }

    @keyframes slideIn {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeInText {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes fadeInBg {
      to {
        opacity: 0.3;
      }
    }

    @media (max-width: 768px) {
      .banner h1 {
        font-size: 2.2rem;
      }
      .banner p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <section class="banner">
    <div class="banner-content">
      <h1>Welcome to My Portfolio</h1>
      <p>Creative Developer | Designer | Problem Solver</p>
      <a href="#projects">View My Work</a>
    </div>
  </section>

</body>
</html>
